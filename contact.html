<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Bright Sumpuo Serinye</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hire.css">
    
</head>
<body>
    
    <div class="wrapper">
        <!--Header-->
        <div class="header">
            <a href="index.html"><img src="passport.jpg" alt="photo" height="60"></a>
            <p id="name"> <span id="nme"> Bright Sumpuo Serinye </span> <span class="folio"> | Portfolio </span></p>
            <!--Buttons to the far right-->
            <div class="abt">ABOUT ME </div>
            <div class="cnt">CONTACT ME </div>

            <div class="hamburger">
                <svg width="30" height= "30">
                    <path d="M0 ,5 30,5" stroke="#fff" stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                </svg>
            </div>

            <nav>
                <ul>
                    <li id="close"> X </li>
                    <li><a href="index.html"> HOME </a></li>
                    <li><a href="about.html">ABOUT ME </a></li>
                    <li><a href="contact.html">CONTACT ME </a></li>
                </ul>
            </nav>
        </div>

        <!--Content area-->
        <div class="forms">
            <p>CONTACT ME</p>
            <form action="POST">
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="fullname"><br>
                <label for="mail" class="label">Email</label>
                <input type="text" placeholder="eg: abc@gmail.com"><br>
                <label for="message" class="label">Message</label><br>
                <textarea name="msge" id="msge" cols="30" rows="10" placeholder="type your message here..."></textarea><br><br>
                <button>Submit</button>
            </form>
        </div>

        
        <!-- Footer area -->
        <div class="footer">
            <a href="https:facebook.com/TUT3K STUDIOS"><img src="facebook (1).png" alt="fb" height="40"></a>
            <a href="https:twitter.com/tut3k_studios"><img src="twitter (1).png" alt="twitter" height="40"></a>
            <a href="https:instagram.com/tut3k_studios"><img src="instagram.png" alt="insta" height="40"></a>
            <a href="https://www.linkedin.com/mwlite/in/bright-sumpuo-serinye-7953aa196"> <img src="linkedin.png" alt="linkedin" height="40" id="linkedin"></a>
        </div>
        <div class="cpryt"><p>&copy; Seritech STUDIOS 2021</p> </div>
    </div>


<script>
    var nav = document.querySelector("nav");
    var hamberger = document.querySelector(".hamburger");
    var Close = document.querySelector("#close");

    hamberger.addEventListener("click", function(e) {
        //alert("hello!")
        nav.classList.add("active");
        var ul = document.querySelector("nav ul").style.display = "block";
        //nav.classList.toggle("active");
        e.preventDefault();
    });

    
    Close.addEventListener("click", function(e) {
        //alert("hello");
        nav.classList.remove("active");
        var ul = document.querySelector("nav ul").style.display = "none";
        e.preventDefault();
    });

</script>
</body>

</html>
